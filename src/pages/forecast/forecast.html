<p>
    <a ng-href="/"><span class="glyphicon glyphicon-search" aria-hidden="true"></span> Back to search</a>
</p>
<h2>{{ forecast.weatherResult.city.name }}</h2>
<h3>3 hours forecast data upto 5 days in IST.</h3>

<hr>
Time slots: <pagination page-obj="forecast.paginationObj"></pagination>
<hr>

<div ng-repeat="w in forecast.weatherResult.list">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{{ forecast.convertToDate(w.dt) | date: 'MMM d, yyyy - hh.ss a' : '+0530' }}</h3>
                </div>
                <div class="panel-body">
                    {{w.sys.pod == 'd' ? 'Day time' : 'Night time'}} : {{ w.main.temp }}&#8451;
                </div>
            </div>
        </div>
    </div>
</div>
