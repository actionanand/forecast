Forecast for {{ forecast.cityName }}

<div ng-repeat="w in forecast.weatherResult.list">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{{ forecast.convertToDate(w.dt) | date: 'MMM d, y' }}</h3>
                </div>
                <div class="panel-body">
                    Daytime temperature: {{ w.main.temp }}&#8451;
                </div>
            </div>
        </div>
    </div>
</div>
